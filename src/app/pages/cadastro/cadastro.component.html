<div class="container">
    <div class="form-panel">
<form (ngSubmit)="onSubmit()">

    <mat-form-field appearance="fill">
      <mat-label>Nome</mat-label>
      <input matInput [(ngModel)]="usuario.name" name="name" required>
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>CPF</mat-label>
      <input matInput [(ngModel)]="usuario.cpf" name="cpf" required>
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Data de Nascimento</mat-label>
      <input matInput type="date" [(ngModel)]="usuario.birthday" name="birthday" required>
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Telefone</mat-label>
      <input matInput [(ngModel)]="usuario.cellphone" name="cellphone" required>
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>E-mail</mat-label>
      <input matInput [(ngModel)]="usuario.email" type="email" name="email" required>
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Senha</mat-label>
      <input matInput [(ngModel)]="usuario.password" type="password" name="password" required>
    </mat-form-field>

    <button mat-raised-button type="submit" class="button-register">
        Cadastrar
    </button>

  </form>
</div>
</div>
