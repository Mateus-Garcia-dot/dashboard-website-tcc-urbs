<div class="login-container">
    <mat-card>
      <mat-card-title><img src="assets/images/logoURBS.png"></mat-card-title>
      <mat-card-content>
        <form (ngSubmit)="onSubmit()" #loginForm="ngForm">
          <mat-form-field appearance="fill">
            <mat-label>E-mail</mat-label>
            <input matInput type="text" id="email" name="email" [(ngModel)]="credentials.email" required>
          </mat-form-field>
          <mat-form-field appearance="fill">
            <mat-label>Senha</mat-label>
            <input matInput type="password" id="password" name="password" [(ngModel)]="credentials.password" required>
          </mat-form-field>
          <button mat-raised-button color="primary" type="submit" [disabled]="!loginForm.valid">Login</button>
        </form>
      </mat-card-content>
    </mat-card>
  </div>
